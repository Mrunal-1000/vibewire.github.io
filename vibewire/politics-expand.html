<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="your-image.jpg" alt="Top Image" class="top-image">
        </div>
        <div class="text-container">
            <h1 class="title">Your Title Here</h1>
            <p class="description">This is the text at the bottom of the page. You can add any content here to describe the purpose of the page or provide additional information.</p>
        </div>
    </div>
</body>
</html>
